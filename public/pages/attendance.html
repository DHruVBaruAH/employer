<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #attendanceCalendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }
        .calendar-day {
            background: white;
            padding: 10px;
            min-height: 100px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .other-month {
            background: #f9f9f9;
            color: #999;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-present { background-color: #e8f5e9; }
        .status-absent { background-color: #ffebee; }
        .status-late { background-color: #fff3e0; }
        .status-weekend { background-color: #f5f5f5; }
        .status-leave { background-color: #e3f2fd; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .nav-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Attendance System</h1>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <span id="userEmail"></span>
            <button onclick="localStorage.clear(); window.location.href='../../index.html'">Logout</button>
        </div>
    </div>

    <div class="calendar-controls">
        <select id="attendanceMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="attendanceYear">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <button id="markAttendanceBtn">Mark Attendance</button>
    </div>

    <div id="attendanceCalendar"></div>

    <h2>Recent Attendance Log</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Working Hours</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceLogBody">
        </tbody>
    </table>

    <div id="markAttendanceModal" class="modal">
        <div class="modal-content">
            <h2>Mark Attendance</h2>
            <form id="markAttendanceForm">
                <div class="form-group">
                    <label for="attendanceType">Type</label>
                    <select id="attendanceType" required>
                        <option value="checkIn">Check In</option>
                        <option value="checkOut">Check Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendanceNote">Note (Optional)</label>
                    <textarea id="attendanceNote"></textarea>
                </div>
                <button type="submit">Submit</button>
                <button type="button" id="cancelAttendanceBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/attendence.js"></script>
</body>
</html>
