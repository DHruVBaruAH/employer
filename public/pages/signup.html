<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            box-sizing: border-box;
        }

        .signup-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .signup-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.75rem;
        }

        .signup-header p {
            color: #666;
            margin: 0.5rem 0 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin: 0 auto 1rem;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .avatar-upload label {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .avatar-upload label:hover {
            background: #2980b9;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .form-section h2 {
            color: #2c3e50;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .btn-signup {
            width: 100%;
            padding: 0.75rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading i {
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Your Account</h1>
                <p>Fill in your information to get started</p>
            </div>
            <form id="signupForm">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img id="avatarPreview" src="../img/avatar.png" alt="Profile Avatar">
                    </div>
                    <input type="file" id="avatarInput" accept="image/*">
                    <label for="avatarInput">Choose Profile Picture</label>
                </div>

                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="input-group">
                                <i class="fas fa-venus-mars"></i>
                                <select id="gender" class="form-control" required>
                                    <option value="">Select gender</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Date of Birth</label>
                            <div class="input-group">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="birthDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <div class="input-group">
                                <i class="fas fa-home"></i>
                                <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Employment Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <div class="input-group">
                                <i class="fas fa-building"></i>
                                <select id="department" class="form-control" required>
                                    <option value="">Select department</option>
                                    <option value="HR">Human Resources</option>
                                    <option value="IT">Information Technology</option>
                                    <option value="FINANCE">Finance</option>
                                    <option value="OPERATIONS">Operations</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <div class="input-group">
                                <i class="fas fa-briefcase"></i>
                                <input type="text" id="designation" class="form-control" placeholder="Enter your designation" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="joiningDate">Joining Date</label>
                            <div class="input-group">
                                <i class="fas fa-calendar-plus"></i>
                                <input type="date" id="joiningDate" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="employeeType">Employment Type</label>
                            <div class="input-group">
                                <i class="fas fa-user-tie"></i>
                                <select id="employeeType" class="form-control" required>
                                    <option value="">Select employment type</option>
                                    <option value="FULL_TIME">Full Time</option>
                                    <option value="PART_TIME">Part Time</option>
                                    <option value="CONTRACT">Contract</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Educational Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="degree">Highest Degree</label>
                            <div class="input-group">
                                <i class="fas fa-graduation-cap"></i>
                                <input type="text" id="degree" class="form-control" placeholder="Enter your highest degree" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="institution">Institution</label>
                            <div class="input-group">
                                <i class="fas fa-university"></i>
                                <input type="text" id="institution" class="form-control" placeholder="Enter institution name" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Account Security</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-signup">Create Account</button>
                <div id="errorMessage" class="error-message">Please check your information and try again</div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-2x"></i>
                </div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="../../index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
